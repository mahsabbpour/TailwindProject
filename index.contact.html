<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body>
    <main class="w-full">
        <header class="w-full h-[65px] bg-black flex justify-start xl:justify-around items-center">
            <div class="h-[100%] w-[40%] sm:w-[20%] md:w-[17%] lg:w-[14%] xl:w-[11%] "><a
                    class="text-3xl flex items-center justify-center text-white w-[100%] h-[100%]" href="">photosen</a>
            </div>
            <ul class="hidden xl:flex h-[100%] xl:w-[40%] 2xl:w-[35%] ">
                <li class="w-[20%] h-[100%]"><a
                        class="flex items-center capitalize text-md justify-center text-white  hover:text-emerald-600 w-[100%] h-[100%]"
                        href="index-home.html">home</a></li>
                <li class="w-[20%] h-[100%]"><a
                        class="flex items-center capitalize text-md justify-center text-white  hover:text-emerald-600 w-[100%] h-[100%]"
                        href="#">gallery</a></li>
                <li class="w-[20%] h-[100%]"><a
                        class="flex items-center capitalize text-md justify-center text-white  hover:text-emerald-600 w-[100%] h-[100%]"
                        href="index.servises.html">services</a></li>
                <li class="w-[20%] h-[100%]"><a
                        class="flex items-center capitalize text-md justify-center text-white  hover:text-emerald-600 w-[100%] h-[100%]"
                        href="index-about.html">about</a></li>
                <li class="w-[20%] h-[100%]"><a
                        class="flex items-center capitalize text-md justify-center text-emerald-600 w-[100%] h-[100%]"
                        href="3">contact</a></li>
            </ul>
            <ul class="hidden xl:flex h-[100%] xl:w-[15%] 2xl:w-[10%]">
                <a class="w-[25%] flex justify-center items-center h-[100%]" href=""><i
                        class="text-white hover:text-emerald-600 bi bi-github"></i></a>
                <a class="w-[25%] flex justify-center items-center h-[100%]" href=""><i
                        class="text-white hover:text-emerald-600 bi bi-linkedin"></i></a>
                <a class="w-[25%] flex justify-center items-center h-[100%]" href=""><i
                        class="text-white hover:text-emerald-600 bi bi-twitter"></i></a>
                <a class="w-[25%] flex justify-center items-center h-[100%]" href=""><i
                        class="text-white hover:text-emerald-600 bi bi-instagram"></i></a>

            </ul>
        </header>
        <div class="w-full h-[200px] text-5xl bg-black text-white flex justify-center items-center">
            <h1 class="capitalize ">contact</h1>
        </div>
        <section class="w-full bg-black min-h-[80vh] flex flex-wrap justify-center ">
            <form class="w-[90%] lg:w-[60%] flex flex-wrap h-[500px] justify-start content-around">
                <label class="block w-[90%] md:w-[40%] ">
                    <span class="block text-xl text-gray-50">
                        first name
                    </span>
                    <input type="text" name="fname"
                        class="block w-full px-3 py-2 mt-1 text-white bg-black border shadow-sm shadow-emerald-500 rounded-br-md border-5 border-emerald-500 focus:outline-none focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm focus:ring-1" />
                </label>
                <label class="block w-[90%] md:w-[40%] md:mx-20">
                    <span class="block text-xl text-gray-50">
                        last name
                    </span>
                    <input type="text" name="lname"
                        class="block w-full px-3 py-2 mt-1 text-white bg-black border shadow-sm shadow-emerald-500 rounded-br-md border-5 border-emerald-500 focus:outline-none focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm focus:ring-1" />
                </label>
                <label class="block w-[90%]">
                    <span class="block text-xl text-gray-50">
                        Email
                    </span>
                    <input type="email" name="email"
                        class="block w-full px-3 py-2 mt-1 text-white bg-black border shadow-sm shadow-emerald-500 rounded-br-md border-5 border-emerald-500 focus:outline-none focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm focus:ring-1" />
                </label>
                <label class="block w-[90%]">
                    <span class="block text-xl text-gray-50">
                        subject
                    </span>
                    <input type="text" name="subject"
                        class="block w-full px-3 py-2 mt-1 text-white bg-black border shadow-sm shadow-emerald-500 rounded-br-md border-5 border-emerald-500 focus:outline-none focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm focus:ring-1" />
                </label>
                <label class="block w-[90%]">
                    <span class="block text-xl text-gray-50">
                        message
                    </span>
                    <textarea type="text" name="message"
                        class="block w-full px-3 py-2 mt-1 text-white bg-black border shadow-sm shadow-emerald-500 rounded-br-md border-5 border-emerald-500 focus:outline-none focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm focus:ring-1"></textarea>
                </label>
                <hr>
                <button
                    class="px-3 py-2 mt-1 text-white bg-emerald-500  w-[35%] md:w-[25%]
                  transition-all duration-[400ms] hover:bg-emerald-900 active:bg-emerald-700 focus:outline-none focus:ring focus:ring-emerald-300">
                    send message
                </button>


            </form>

            <div class="w-[90%] lg:w-[30%] h-[500px] text-center mt-10">
                <div class="w-[90%] h-[120px] capitalize ">
                    <h4 class="text-xl text-emerald-600">developed by:</h4>
                    <h6 class="text-base text-white">mahsa babapour</h6>
                </div>
                <div class="w-[90%] h-[120px] capitalize ">
                    <h4 class="text-2xl text-emerald-600">phone number</h4>
                    <h6 class="text-base text-white">+989127683406</h6>
                </div>
                <div class="w-[90%] h-[120px] capitalize ">
                    <h4 class="text-2xl text-emerald-600">email address</h4>
                    <h6 class="text-base text-white">mahsabbpour.web@gmail.com</h6>
                </div>

            </div>

        </section>

    </main>

</body>

</html>
